
<div class="page" fxLayout="column" fxLayoutAlign="start center">

  <div class="title">
    Find the comic
  </div>

  <div class="search-form">

    <div fxLayout="row wrap" [formGroup]="form">

      <!-- TITLE -->
      <div class="search-field" fxLayout="column">
        <mat-label class="search-label">Comic title</mat-label>
        <mat-form-field class="form-field-wrapper" appearance="outline">
          <input matInput placeholder="Title" formControlName="title" autocomplete="off">
        </mat-form-field>
      </div>

      <!-- HERO -->
      <div class="search-field" fxLayout="column">
        <mat-label class="search-label">Hero</mat-label>
        <mat-form-field class="form-field-wrapper" appearance="outline">
          <input matInput placeholder="Hero"  formControlName="hero" autocomplete="off">
        </mat-form-field>
      </div>

      <!-- PUBLISHER -->
      <div class="search-field" fxLayout="column">
        <mat-label class="search-label">Publisher</mat-label>
        <mat-form-field class="form-field-wrapper" appearance="outline">
          <input matInput placeholder="Publisher" value="" autocomplete="off">
        </mat-form-field>
      </div>

      <!-- COLLECTION -->
      <div class="search-field" fxLayout="column">
        <mat-label class="search-label">Collection</mat-label>
        <mat-form-field class="form-field-wrapper" appearance="outline">
          <input matInput placeholder="Collection" value="" autocomplete="off">
        </mat-form-field>
      </div>

    </div>

  </div>

  <!-- SEARCH BUTTON -->
  <div class="search-field" fxLayout="column">
    <button mat-flat-button color="warn"  (click)="searchComics()">Search</button>
  </div>

</div>

<app-publisher #searchResults [comicsInput]="comics" [displayPublisher]="true"></app-publisher>

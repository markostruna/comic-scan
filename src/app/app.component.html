
<!-- Toolbar -->
<div class="toolbar" role="banner">

  <mat-icon routerLink="" class="icon">
    home
  </mat-icon>

  <mat-icon routerLink="/search" class="icon">
    search
  </mat-icon>

  {{ title }}

  <ng-container *ngIf="publisher">
    / {{ publisher }}
  </ng-container>

</div>

<div class="content" role="main">
    <router-outlet (activate)="subscribeToEvent($event)" (deactivate)="unsubscribeEvent($event)"></router-outlet>
</div>
